<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HandleBars</title>
</head>
<body>

<h1>HELLOOOO HANDLEBARS :)</h1> 

    <div id="stuff">
        <script type="text/x-handlebars-template" id ="handlebars-starter">
        <div >
            My name is {{ name }}. <br>
            I am a {{ occupation }}.
        </div>   
        </script>
    </div>

    
        <script type="text/x-handlebars-template" id="hbs-language">
            <div>
                We are learning {{language}} and it is {{adjective}} {{happy}}
            </div>
        </script>

    <script type="text/x-handlebars-template" id="hbs-devs">
        <div>
            This is a demo for {{website.name}}. <br>
            
            {{#each names}}
            {{this}}
                {{@index}} I am a {{../occupation}}.
                My name is {{firstName}} <br>
            {{/each}}

            <!-- implementing some conditional logic 
            don't forget the '#' and the '/' to close the each
            and the each-->
            {{#if cities}}

                <h3>The cities are available</h3>

                {{#each cities}}
                    {{this}} <br>
                {{/each}}

            {{else}}
                The cities are not available.
            {{/if}}


        </div>
    </script>


    <!-- using a custom helper function 'voterStatus' -->
    <script type="text/x-handlebars-template" id="hbs-voter">
        <div>
            {{#each person}}
                {{name}} {{voterStatus year}} <br>
            {{/each}}
        </div>
    </script>




<script src="lib/node_modules/jquery/dist/jquery.min.js"></script>
<script src="lib/node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="main.js"></script>
</body>
</html>
